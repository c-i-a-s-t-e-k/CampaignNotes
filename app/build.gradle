plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // Spring Boot plugin
    id 'org.springframework.boot' version '3.2.1'
    id 'io.spring.dependency-management' version '1.1.4'
}

dependencyManagement {
    imports {
        mavenBom 'io.opentelemetry:opentelemetry-bom:1.40.0'
        mavenBom 'io.opentelemetry.instrumentation:opentelemetry-instrumentation-bom-alpha:2.6.0-alpha'
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit 5 (Jupiter) for testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.4'
    
    // Mockito for mocking in tests
    testImplementation 'org.mockito:mockito-core:5.15.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.15.2'

    // Spring Boot starters
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:33.4.8-jre'
    
    // Neo4j Java driver
    implementation 'org.neo4j.driver:neo4j-java-driver:5.28.4'
    
    // Dotenv - for loading environment variables from .env file
    implementation 'io.github.cdimascio:dotenv-java:3.2.0'

    // Qdrant client - for connecting to Qdrant vector database
    implementation 'io.qdrant:client:1.14.0'
    implementation 'io.grpc:grpc-protobuf:1.72.0'
    implementation 'io.grpc:grpc-stub:1.72.0'

    // SQLite Base for app user manage
    implementation 'org.xerial:sqlite-jdbc:3.49.1.0'
    
    // Langfuse integration - using built-in Java 11+ HttpClient, no additional dependency needed
    
    // OpenAI Java SDK - official OpenAI SDK for Java
    implementation 'com.openai:openai-java:2.8.1'
    
    // Gson for JSON parsing - kept for existing code compatibility (used by LangfusePromptManager)
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // SLF4J API and Logback implementation for logging
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'ch.qos.logback:logback-classic:1.4.11'
    
    // OpenTelemetry Core (wersje zarządzane przez BOM)
    implementation 'io.opentelemetry:opentelemetry-api'
    implementation 'io.opentelemetry:opentelemetry-sdk'
    
    // OpenTelemetry OTLP Exporter (HTTP/protobuf dla Langfuse)
    implementation 'io.opentelemetry:opentelemetry-exporter-otlp'
    
    // OpenTelemetry Semantic Conventions
    implementation 'io.opentelemetry.semconv:opentelemetry-semconv:1.25.0-alpha'
    
    // Spring Cache with Caffeine
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

// Application plugin - używany dla zadań run (terminal interface)
application {
    mainClass = 'CampaignNotes.AppTerminal'
}

// Spring Boot main class configuration - używany dla bootRun (REST API server)
springBoot {
    mainClass = 'CampaignNotes.Application'
}

// Jawnie ustawiamy mainClass dla bootRun, aby uniknąć konfliktów
tasks.named('bootRun') {
    mainClass = 'CampaignNotes.Application'
}

test {
    // Use JUnit 5 platform - exclude integration tests by default
    useJUnitPlatform {
        excludeTags 'integration'
    }

    // Show test results
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }

    // Set system properties for tests
    systemProperty 'file.encoding', 'UTF-8'

    // Set JVM arguments
    jvmArgs '-Xmx1024m'
}

// Task for running integration tests only
task integrationTest(type: Test) {
    description = 'Runs integration tests tagged with @Tag("integration")'
    group = 'verification'
    
    useJUnitPlatform {
        includeTags 'integration'
    }
    
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
    
    // Set system properties for tests
    systemProperty 'file.encoding', 'UTF-8'
    
    // Set JVM arguments
    jvmArgs '-Xmx1024m'
    
    shouldRunAfter test
}

// Task for running application with create scenario (creates campaign and adds 5 notes)
task runCreate(type: JavaExec) {
    description = 'Runs the application with create scenario: creates a campaign and adds 5 notes'
    group = 'application'
    
    classpath = sourceSets.main.runtimeClasspath
    mainClass = application.mainClass
    
    // Check if input file exists before running
    doFirst {
        def inputFile = file('../tmp/terminal_input_create.txt')
        if (!inputFile.exists()) {
            println "⚠️  Plik wejściowy nie został znaleziony: ${inputFile.absolutePath}"
            println "⚠️  Akcja zostaje zatrzymana."
            throw new StopExecutionException("Brak wymaganego pliku wejściowego")
        }
        standardInput = new FileInputStream(inputFile)
    }
    
    // Set encoding
    systemProperty 'file.encoding', 'UTF-8'
}

// Task for running application with ask scenario (selects campaign and performs semantic search)
task runAsk(type: JavaExec) {
    description = 'Runs the application with ask scenario: selects campaign and performs semantic search'
    group = 'application'
    
    classpath = sourceSets.main.runtimeClasspath
    mainClass = application.mainClass
    
    // Check if input file exists before running
    doFirst {
        def inputFile = file('../tmp/terminal_input_ask.txt')
        if (!inputFile.exists()) {
            println "⚠️  Plik wejściowy nie został znaleziony: ${inputFile.absolutePath}"
            println "⚠️  Akcja zostaje zatrzymana."
            throw new StopExecutionException("Brak wymaganego pliku wejściowego")
        }
        standardInput = new FileInputStream(inputFile)
    }
    
    // Set encoding
    systemProperty 'file.encoding', 'UTF-8'
}