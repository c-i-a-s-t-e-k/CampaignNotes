plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit 5 (Jupiter) for testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.4'
    
    // Mockito for mocking in tests
    testImplementation 'org.mockito:mockito-core:5.15.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.15.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:33.4.8-jre'
    
    // Neo4j Java driver
    implementation 'org.neo4j.driver:neo4j-java-driver:5.28.4'
    
    // Dotenv - for loading environment variables from .env file
    implementation 'io.github.cdimascio:dotenv-java:3.2.0'

    // Qdrant client - for connecting to Qdrant vector database
    implementation 'io.qdrant:client:1.14.0'
    implementation 'io.grpc:grpc-protobuf:1.72.0'
    implementation 'io.grpc:grpc-stub:1.72.0'

    // SQLite Base for app user manage
    implementation 'org.xerial:sqlite-jdbc:3.49.1.0'
    
    // Langfuse integration - using built-in Java 11+ HttpClient, no additional dependency needed
    
    // OpenAI Java SDK - official OpenAI SDK for Java
    implementation 'com.openai:openai-java:2.8.1'
    
    // Gson for JSON parsing - kept for existing code compatibility (used by LangfusePromptManager)
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // OpenTelemetry Core
    implementation 'io.opentelemetry:opentelemetry-api:1.40.0'
    implementation 'io.opentelemetry:opentelemetry-sdk:1.40.0'
    
    // OpenTelemetry OTLP Exporter (HTTP/protobuf dla Langfuse)
    implementation 'io.opentelemetry:opentelemetry-exporter-otlp:1.40.0'
    
    // OpenTelemetry Semantic Conventions
    implementation 'io.opentelemetry.semconv:opentelemetry-semconv:1.25.0-alpha'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

application {
    // Define the main class for the application.
    mainClass = 'CampaignNotes.App'
}

test {
    // Use JUnit 5 platform - exclude integration tests by default
    useJUnitPlatform {
        excludeTags 'integration'
    }

    // Show test results
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }

    // Set system properties for tests
    systemProperty 'file.encoding', 'UTF-8'

    // Set JVM arguments
    jvmArgs '-Xmx1024m'
}

// Task for running integration tests only
task integrationTest(type: Test) {
    description = 'Runs integration tests tagged with @Tag("integration")'
    group = 'verification'
    
    useJUnitPlatform {
        includeTags 'integration'
    }
    
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
    
    // Set system properties for tests
    systemProperty 'file.encoding', 'UTF-8'
    
    // Set JVM arguments
    jvmArgs '-Xmx1024m'
    
    shouldRunAfter test
}